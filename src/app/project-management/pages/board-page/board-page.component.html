<div class="boards-container">
  <app-board
    (curBoard)="changeForm($event)"
    *ngFor="let board of service.boards; let idx = index"
    [board]="board"
    [id]="idx"
  ></app-board>
  <mat-card class="board-add" (click)="this.service.isCreateBoard = true">
    <mat-icon>add</mat-icon>
    <mat-card-content> Добавить </mat-card-content>
  </mat-card>
</div>
<app-create-board-form></app-create-board-form>
<app-edit-board-form [curBoard]="currentBoard"></app-edit-board-form>

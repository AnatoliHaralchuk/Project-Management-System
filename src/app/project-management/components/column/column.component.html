<div class="example-container">
  <h2>{{ column.title }}</h2>

  <div
    cdkDropList
    [cdkDropListData]="service.taskTitle"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let task of service.tasks" cdkDrag></div>
  </div>

  <mat-card class="task-add" (click)="this.service.isCreateTask = true">
    <mat-icon>add</mat-icon>
    <mat-card-content> Добавить </mat-card-content>
  </mat-card>

</div>

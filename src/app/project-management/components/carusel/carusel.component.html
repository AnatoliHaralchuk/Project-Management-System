<section class="about-wrapper">
  <h3 class="about-title">Основатели PMA</h3>
  <span class="about-subtitle">Вот они, слева направо:</span>
  <div class="slider-block">
    <button mat-mini-fab color="warn" (click)="prevContent()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <div class="content-wrapper">
      <mat-card class="about-card animate__fadeInUp" *ngIf="counter === 0">
        <mat-card-title-group>
          <mat-card-title>{{ developer.name }}</mat-card-title>
          <mat-card-subtitle>{{ developer.subTitle }}</mat-card-subtitle>
          <mat-card-subtitle>{{ developer.about }}</mat-card-subtitle>
          <img class="profil-foto" mat-card-xl-image src="{{ developer.img }}" />
        </mat-card-title-group>
      </mat-card>

      <mat-card class="about-card animate__fadeInUp" *ngIf="counter === 2">
        <mat-card-title-group>
          <mat-card-title>{{ developer.name }}</mat-card-title>
          <mat-card-subtitle>{{ developer.subTitle }}</mat-card-subtitle>
          <mat-card-subtitle>{{ developer.about }}</mat-card-subtitle>
          <img class="profil-foto" mat-card-xl-image src="{{ developer.img }}" />
        </mat-card-title-group>
      </mat-card>

      <mat-card class="about-card animate__fadeInUp" *ngIf="counter === 1">
        <mat-card-title-group>
          <mat-card-title>{{ developer.name }}</mat-card-title>
          <mat-card-subtitle>{{ developer.subTitle }}</mat-card-subtitle>
          <mat-card-subtitle>{{ developer.about }}</mat-card-subtitle>
          <img class="profil-foto" mat-card-xl-image src="{{ developer.img }}" />
        </mat-card-title-group>
      </mat-card>
    </div>

    <button mat-mini-fab color="warn" (click)="nextContent()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</section>
